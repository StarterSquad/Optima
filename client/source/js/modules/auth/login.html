<form name="LogInForm" ng-submit="login()" novalidate="novalidate" style="max-width: 500px; min-width: 200px; margin: 0 auto">
  <h1>Log in</h1>

  <div class="modal-body">
    <div class="section" ng-show="error">{{ error }}</div>

    <div class="section form-input-validate">
      <input class="txbox __l"
             type="email"
             name="email"
             ng-model="email"
             saved-login-form="saved-login-form"
             placeholder="Email"
             required="required">
    </div>

    <div class="section form-input-validate">
      <input class="txbox __l"
             type="password"
             name="password"
             ng-model="password"
             saved-login-form="saved-login-form"
             placeholder="Password"
             required="required">
    </div>

    <button type="submit" class="section btn __l __scarlett __block">Log in</button>

    <div class="section text-right">
      Not a member yet? <a class="link __blue" ui-sref="register">Create an account</a>
    </div>

  </div>
</form>
