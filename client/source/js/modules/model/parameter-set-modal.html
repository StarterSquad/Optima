<form name="parameterSetForm" ng-submit="updateParameterSet()" >
  <div class="modal-header">
    <a class="modal-close" ng-click="$dismiss('cancel')">&times;</a>
    <h4 class="modal-title">{{ ::title }}</h4>
  </div>
  <div class="modal-body grid" style="margin-bottom: 20px">

    <div class="++3 6">
      <p style="margin-top: 0">{{ :: isEdit ? 'Please choose a new name for the parameter set.' : 'Please choose a name for the new parameter set.' }}</p>
    </div>

    <div class="++3 6" style="padding-bottom: 20px">
      <label for="prompt-input">Parameter set name</label>
      <input class="txbox" id="prompt-input" name="parameterSetName" ng-model="name" required style="margin-top: 6px" ng-change="isUniqueName(parameterSetForm)">
      <div class="error-hint" ng-show="isUniqueName(parameterSetForm)"> A parameter set with this name already exists, please choose a different one. </div>
    </div>
  </div>
  <div class="modal-footer text-center">
    <button type="button" class="btn __white" ng-click="$close()">Cancel</button>
    <button type="submit" class="btn" ng-disabled="parameterSetForm.$invalid">{{operation}}</button>
  </div>
</form>
