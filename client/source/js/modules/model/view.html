<div class="page_subheader section grid">
  <div class="2">
    <input class="txbox" type="text" placeholder="Start year" required ng-model="simulationOptions.startyear">
  </div>
  <div class="2">
    <input class="txbox" type="text" placeholder="End year" required ng-model="simulationOptions.endyear">
  </div>
  <div class="4">
    <button class="btn" ng-click="simulate()">Run simulation</button>
  </div>
</div>

<div class="well section">
  <div class="grid">
    <div class="section cf">
      <div class="4">
        <select class="txbox">
          <option value="">prevalence</option>
          <option value="">treatment</option>
          <option value="">deaths</option>
          <option value="">trends in new infections by population group</option>
          <option value="">diagnoses</option>
        </select>
      </div>
    </div>

    <div class="section cf">
      <div class="6">
        <div class="chart-container">
          <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
        </div>
      </div>
      <div class="6">
        <div class="chart-container">
          <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
        </div>
      </div>
    </div>
    <div class="section cf">
      <div class="6">
        <div class="chart-container">
          <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
        </div>
      </div>
      <div class="6">
        <div class="chart-container">
          <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
        </div>
      </div>
    </div>
  </div>
</div>
