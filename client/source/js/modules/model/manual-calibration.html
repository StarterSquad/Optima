<div class="page rich">
<a>Manual calibration - frequently asked questions</a>
    <div class="page_subheader">
        <div class="elastic_col __va-middle text-right">
            <div class="elastic __fluid float-right">
                <div class="elastic_col __shrink">
                    <button class="btn">Save</button>
                </div>
                <div class="elastic_col __shrink">
                    <button class="btn">Revert</button>
                </div>
                <div class="elastic_col __shrink float-right">
                    Current mismatch: 100% <!-- CK: "0%" needs to be dynamic -->
                </div>
            </div>
        </div>
      </div>


    <div class="well">

        <div class="grid">
            <div class="section cf">
                <div class="6">
                    <h2>Prevalences, diagnoses, &amp; deaths</h2>
		<div class="section cf">
                <div class="6">
                    <div class="chart-container">
                        <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
                    </div>
                </div>
                <div class="6">
                    <div class="chart-container">
                        <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
                    </div>
                </div>
            </div>
            <div class="section cf">
                <div class="6">
                    <div class="chart-container">
                        <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
                    </div>
                </div>
                <div class="6">
                    <div class="chart-container">
                        <nvd3 data="linescatterdata" options="linescatteroptions"></nvd3>
                    </div>
                </div>
            </div>
                </div>
                <div class="6">
                    <h2>Edit parameters</h2>
                    <table class="section" id="mockup-table" border="1" width="100%">
                        <tr>
                            <td ng-repeat="header in json[0]"><b>{{ header }}</b></td>
                        </tr>
                        <tr ng-repeat="row in json[1]">
                            <td ng-repeat="cell in row track by $index">{{ cell }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
