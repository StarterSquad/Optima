<div>
  <!-- View -->
  <div ng-show="mode === 'view'" ng-click="switchToEdit($event)">
    {{ field }}
  </div>

  <!-- Edit -->
  <div ng-show="mode === 'edit'" ng-form="editModeInput">
    <input type="text" class="txbox __inline"
           name="field"
           placeholder="{{ placeholder }}"
           ng-model="field"
           ng-keyup="$event.keyCode === 13 && switchToView($event)">
    <button class="btn" ng-click="switchToView($event)">Ok</button>
  </div>

</div>
