<div class="modal-header">
  <button type="button" class="close" data-ng-click="$dismiss('cancel')">&times;</button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  Please correct the following errors before proceeding:<br/><br/>
  <ul>
    <li data-ng-repeat="error in errors">{{error.message}}</li>
  </ul>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" data-ng-click="$dismiss('cancel')">{{acceptButton}}</button>
</div>
