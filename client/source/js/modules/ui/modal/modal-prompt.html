<form name="prompt" ng-submit="cb(prompt.promptInput.$viewValue)" >
  <div class="modal-header">
    <a class="modal-close" data-ng-click="$dismiss('cancel')">&times;</a>
    <h4 class="modal-title">{{ title }}?</h4>
  </div>
  <div class="modal-body grid" style="margin-bottom: 20px">
      <div class="++3 6">
        <label for="prompt-input" class="required">{{ label }}</label>
        <input class="txbox" id="prompt-input" name="promptInput" ng-model="enteredValue" required focus>
      </div>
  </div>
  <div class="modal-footer text-center">
    <button type="button" class="btn btn-default" ng-click="$dismiss('cancel')">{{rejectButton}}</button>
    <button type="submit" class="btn btn-primary" ng-disabled="prompt.$invalid">{{acceptButton}}</button>
  </div>
</form>
