<div class="modal-header">
  <button type="button" class="close" data-ng-click="$dismiss('cancel')">&times;</button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" data-ng-click="$dismiss('cancel')">{{acceptButton}}</button>
</div>
