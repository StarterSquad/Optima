<div class="section cf" ng-if="typeSelectorIsVisible">

  <h3>Epidemiological results</h3>

  <div ng-if="plotUncertaintiesIsVisible === true">
    <label class="checkbox-inline">
      <input type="checkbox" ng-model="types.plotUncertainties">
      Plot uncertainties
    </label>
  </div>

  <div class="type-section" ng-repeat="type in types.population">
    <b>{{ type.name }}</b>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.total">
        Overall
      </label>
    </div>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.byPopulation">
        Per population
      </label>
    </div>
    <div ng-if="type.stacked!==undefined && stackedCheckboxIsVisible === true">
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.stacked">
        Stacked
      </label>
    </div>
  </div>

  <h3>Financial commitment results</h3>

  <div ng-repeat="cost in types.costs">
    <b>{{cost.name}}</b>
    <div ng-repeat="type in types.financial">
      <div class="type-section" >
        <div>
          <label class="checkbox-inline">
            <input type="checkbox" ng-init="financialResults[cost.id]={}" ng-model="financialResults[cost.id][type.id]">
            {{type.name}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <b>Display annual costs as:</b>
  <div ng-repeat="financialType in types.financialAnnualCosts">
    <input type="radio" name="annualCost" ng-model="types.annualCost" value="{{financialType.id}}" ng-disabled="financialType.disabled"/>
    <label>{{financialType.name}}</label>
  </div>

</div>
