<div class="section cf" ng-if="typeSelectorIsVisible">
  <h3>Results</h3>

  <div ng-if="plotUncertaintiesIsVisible === true">
    <label class="checkbox-inline">
      <input type="checkbox" ng-model="types.plotUncertainties">
      Plot uncertainties
    </label>
  </div>

  <div class="type-section" ng-repeat="type in types.population">
    <b>{{ type.name }}</b>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.total">
        Overall
      </label>
    </div>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.byPopulation">
        Per population
      </label>
    </div>
    <div ng-if="type.stacked!==undefined && stackedCheckboxIsVisible === true">
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.stacked">
        Stacked
      </label>
    </div>
  </div>

  <div class="type-section" ng-repeat="type in types.financial" >
    <b>{{ type.name }}</b>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.annual">
        Annual
      </label>
    </div>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="type.cumulative">
        Cumulative
      </label>
    </div>
  </div>
</div>
