<div class="menu">

  <div
      ng-if="isAdmin"
      ng-click="showAdminMenu = !showAdminMenu"
      ng-mouseleave="showAdminMenu = false">
    <div
        class="menu-item"
        ng-class="{'menu-active': isState('admin')}">
      Admin
      <i class="fa fa-angle-up" ng-if="showAdminMenu"></i>
      <i class="fa fa-angle-down" ng-if="!showAdminMenu"></i>
    </div>
    <div
        ng-if="showAdminMenu"
        class="menu-dropdown"
        style="width: 200px;">
      <div ui-sref="admin.manage-users" ng-click="updateMenuSelection('showAdminMenu')">
        Manage users
      </div>
      <div ui-sref="admin.manage-projects" ng-click="updateMenuSelection('showAdminMenu')">
        Manage user projects
      </div>
    </div>
  </div>

  <div
      ui-sref="home"
      class="menu-item"
      ng-class="{'menu-active': isState('home')}">
    Projects
  </div>

  <div
      ng-click="goIfProjectActive('model.manual')"
      ng-class="{'menu-active': isState('model')}"
      class="menu-item">
    Calibrate
  </div>

  <div
      ng-click="showProjectSetMenu = !showProjectSetMenu"
      ng-mouseleave="showProjectSetMenu = false">
    <div
        class="menu-item"
        ng-class="{'menu-active': isState('programs')}">
      Programs
      <i class="fa fa-angle-up" ng-if="showProjectSetMenu"></i>
      <i class="fa fa-angle-down" ng-if="!showProjectSetMenu"></i>
    </div>
    <div
        ng-if="showProjectSetMenu" class="menu-dropdown" style="width: 250px;">
      <div
          ng-click="goIfProjectActive('programs.manageProgramSet')">
        Manage program set
      </div>
      <div
          ng-click="goIfProjectActive('programs.define-cost-coverage-outcome')">
        Define cost and outcome functions
      </div>
    </div>
  </div>

  <div
      ng-click="showAnalysisMenu = !showAnalysisMenu"
      ng-mouseleave="showAnalysisMenu = false">
    <div
        class="menu-item"
        ng-class="{'menu-active': isState('analysis')}">
      Analysis
      <i class="fa fa-angle-up" ng-if="showAnalysisMenu"></i>
      <i class="fa fa-angle-down" ng-if="!showAnalysisMenu"></i>
    </div>
    <div
        ng-if="showAnalysisMenu"
        class="menu-dropdown"
        style="width: 150px;">
      <div ng-click="goIfProjectActive('analysis.scenarios')">Scenario analysis</div>
      <div ng-click="goIfProjectActive('analysis.optimization')">Optimization analysis</div>
    </div>
  </div>

  <div
      ui-sref="portfolio.manage"
      class="menu-item"
      ng-class="{'menu-active': isState('portfolio')}">
    Geospatial
  </div>

  <div
      ng-click="showAccountHelpMenu = !showAccountHelpMenu"
      ng-mouseleave="showAccountHelpMenu = false">
    <div class="menu-item">
      Account & help
      <i class="fa fa-angle-up" ng-if="showAccountHelpMenu"></i>
      <i class="fa fa-angle-down" ng-if="!showAccountHelpMenu"></i>
    </div>
    <div ng-if="showAccountHelpMenu" class="menu-dropdown" style="width: 150px;">
      <div ui-sref="edit">Edit details</div>
      <div><a href="http://optimamodel.com" target="_blank" style="color: black; text-decoration: none">Website</a></div>
      <div ui-sref="help">Help</div>
      <div ui-sref="contact">Feedback</div>
      <div ng-click="logout()">Log out</div>
    </div>
  </div>

</div>
