<!-- Cost functions tab -->
<div class="c-tab" ng-controller="CostController">
  <div style="width: 40%">
    <label>
      Select a program: <br>
      <select class="txbox"
              ng-options="p.name for p in vm.programs"
              ng-change="vc.changeProgram()"
              ng-model="vc.selectedProgram">
        <option value="">-- Please select a program --</option>
      </select>
    </label>
  </div>

  <div style="margin-top: 2%;width: 40%">
    <h2>FSW Programs</h2>
  </div>

  <div style="display: flex">
    <div class="chart-container __small">Graph to come here</div>
    <div class="flex-column margin_left">
      <div class="flex-column">
        <h3>Parameters for defining cost function</h3>
      </div>
      <div class="flex-column margin_top">
        <h3>Historical cost and coverage data</h3>
        <div class="section_dashed_border no-border">
          <div class="vertical_list">
            <div class="column bordered">
              <div class="data bordered">Year</div>
              <div class="data bordered">Spending</div>
              <div class="data bordered">Coverage</div>
              <div class="data spaced">Delete</div>
            </div>
            <div class="column bordered" ng-repeat="data in vc.selectedProgram.addData">
              <div class="data numeric bordered">{{data.year}}</div>
              <div class="data numeric bordered">{{data.spending}}</div>
              <div class="data numeric bordered">{{data.coverage}}</div>
              <div class="data numeric spaced" style="margin-right: 15px"><i class="fa fa-trash-o" ng-click="deleteAddData(data)"></i></div>
            </div>
            <div class="column bordered" ng-if="state.showAddData">
              <div class="data bordered"><input ng-model="state.newAddData.year" type="number"/></div>
              <div class="data bordered"><input ng-model="state.newAddData.spending" type="number"/></div>
              <div class="data bordered"><input ng-model="state.newAddData.coverage" type="number"/></div>
              <div class="data spaced" style="display: flex;justify-content: center">
                <i class="fa fa-check" ng-click="addAddData()"></i>
                <i class="fa fa-times" style="margin-left: 15px" ng-click="state.newAddData = {};state.showAddData = false"></i>
              </div>
            </div>
            <div class="column">
              <button type="button" class="btn __m" ng-click="state.showAddData = true" style="margin-left: 15px">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-column margin_top">
        <h3>Options for displaying curves</h3>
      </div>
      <div class="flex-column margin_top">
        <h3>Add notes</h3>
      </div>
    </div>
  </div>
</div>
