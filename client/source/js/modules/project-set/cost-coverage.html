<div class="page rich">

  <div ng-if="!missingModelData">

    <div style="display: flex">
      <span style="width: 25%;margin-right: 10%">
        <label>
          Select a program set: <br>
          <select class="txbox"
                  ng-options="p.name for p in state.programSetList"
                  ng-change="populateProgramDropdown()"
                  ng-model="state.selectedProgramSet">
            <option value="">-- Please select a program --</option>
          </select>
        </label>
      </span>
      <span style="width: 25%">
        <label>
            Select a parameter set: <br>
            <select class="txbox"
                    ng-options="p.name for p in state.parsets"
                    ng-change="changeProgram()"
                    ng-model="state.selectedProgram">
                <option value="">-- Please select a program --</option>
            </select>
        </label>
      </span>
    </div>

    <div style="padding: 40px 0 20px;border-bottom: 1px solid gray;display: flex;">
      <span class="small_bordered_section" ng-class="{yellowBg: state.activeTab === 'defineCostFunctions'}">Define cost functions</span>
      <span class="small_bordered_section">Define outcome functions</span>
      <span class="small_bordered_section">View summary</span>
    </div>

    <div style="margin-top: 2%;width: 40%">
      <label>
        Select a program: <br>
        <select class="txbox"
                ng-options="p.name for p in state.programs"
                ng-change="changeProgram()"
                ng-model="state.selectedProgram">
          <option value="">-- Please select a program --</option>
        </select>
      </label>
    </div>

    <div style="margin-top: 2%;width: 40%">
      <h2>FSW Programs</h2>
    </div>

  </div>
</div>
