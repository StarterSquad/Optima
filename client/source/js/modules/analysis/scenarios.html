<div class="rich">

  <div ng-if="missingModelData">
    <spreadsheet-upload-hint></spreadsheet-upload-hint>
  </div>

  <div ng-if="!missingModelData">

    <div class="section grid">
        <div class="cols-12">
            <h1>Manage scenarios</h1>

            <table class="section table table-bordered">
                <thead>
                <tr>
                    <td><b>Active</b></td>
                    <td><b>Name</b></td>
                    <td><b>Parameter set</b></td>
                    <td><b>Program set</b></td>
                    <td><b>Type</b></td>
                    <td width="15%"><b>Manage</b></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in scenarios">
                    <td class="text-center" style="width: 50px" update-checkbox-on-click>
                        <input type="checkbox" ng-model="row.active">
                    </td>
                    <td>{{ row.name }}</td>
                    <td> {{ row.parsetname || 'Default'}}</td>
                    <td> {{ row.pars || 'Default'}}</td>
                    <td> {{ row.scenario_type }}</td>
                    <td style="white-space: nowrap;">
                        <button type="button" class="btn" ng-click="openEditScenarioModal($event, row)">Edit</button>
                        <button type="button" class="btn" ng-click="openCopyScenarioModal($event, row)">Copy</button>
                        <button type="button" class="btn" ng-click="openDeleteScenarioModal($event, row)">Delete</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="6" class="text-right">
                      <button type="button" class="btn" ng-click="openAddScenarioModal($event)">Add a program scenario</button>
                      <button type="button" class="btn" ng-click="openAddScenarioModal($event)">Add a parameter scenario</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <button type="button" class="btn" ng-click="saveScenarios(true)">Save scenarios</button>
                    </td>
                    <td colspan="3" class="text-right">
                      <button type="button" class="btn" ng-click="runScenarios()">Run scenarios</button>
                    </td>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="grid section">
      <div class="12">
        <export-all-charts ng-if="graphs" name="Analysis scenarios"></export-all-charts>
        <export-all-data name="Analysis scenarios" charts="graphs" ng-if="graphs"></export-all-data>
      </div>
      <div>
        <div class="chart-container __small" ng-repeat="chart in graphs">
          <div line-area-scatter-chart data="chart.data" options="chart.options"></div>
          <chart-toolbar chart-type="d3" d3-chart-data="chart.data"></chart-toolbar>
        </div>
      </div>
    </div>

  </div>

</div>
