<div class="rich" xmlns="http://www.w3.org/1999/html">

  <div ng-if="isMissingModelData">
    <spreadsheet-upload-hint/>
  </div>

  <div ng-if="!isMissingModelData">

    <div
        style="
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
          height: calc(100vh - 160px)">

      <div style="flex: 0 0 auto; width: 100%">

        <h1>Manage scenarios</h1>

        <table
            class="section table table-bordered"
            style="width: 100%;">

          <tr>
            <th style="width: 50px">Active</th>
            <th>Scenario Name</th>
            <th>Parameter Set</th>
            <th>Program Set</th>
            <th>Scenario Type</th>
            <th style="width:200px; max-width:200px">Manage</th>
          </tr>

          <tr ng-repeat="scenario in scenarios">
            <td style="width: 50px" class="text-center">
              <input
                  type="checkbox"
                  ng-model="scenario.active"
                  ng-change="saveScenarios(scenarios, 'Saved changes')">
            </td>
            <td>{{ scenario.name }}</td>
            <td>{{ getParsetName(scenario) }}</td>
            <td>{{ getProgramSetName(scenario) }}</td>
            <td>{{ scenario.scenario_type }}</td>

            <td style="white-space: nowrap; width:200px; max-width:200px">
                <a class="fa fa-pencil"
                   ng-click="openModal(scenario, 'edit', $event)">
                </a>
                &nbsp;
                <i class="fa fa-copy"
                   ng-click="openModal(scenario, 'copy', $event)">
                </i>
                &nbsp;
                <i class="fa fa-times"
                   ng-click="openModal(scenario, 'delete', $event)">
                </i>
            </td>
          </tr>

          <tr>
            <td colspan="6" class="text-right">
              <div style="float: left">
                <button
                    class="btn"
                    ng-click="runScenarios()"
                    ng-disabled="!isRunnable()">
                  Run scenarios
                </button>
              </div>
              <p class="error-hint" style="" ng-show="isMissingProgramSet">
                Please create a program set to add budget and coverage scenario.
                <a ui-sref="programs.manageProgramSet">Define/manage program set</a>
              </p>
              <button
                  class="btn"
                  ng-click="openModal({'scenario_type': 'budget'}, 'add', $event)"
                  ng-disabled="isMissingProgramSet">
                + budget scenario
              </button>
              <button
                  class="btn"
                  ng-click="openModal({'scenario_type': 'coverage'}, 'add', $event)"
                  ng-disabled="isMissingProgramSet">
                + coverage scenario
              </button>
              <button
                  class="btn"
                  ng-click="openModal({'scenario_type': 'parameter'}, 'add', $event)">
                + parameter scenario
              </button>
            </td>
          </tr>

        </table>

      </div>

      <div
        ng-if="graphs"
        style="
          flex: 1 1 auto;
          border: 1px solid #DDD;
          height:100%;
          width: 100%;
          overflow:auto">

        <optima-graphs graphs="graphs"/>

      </div>

  </div>

</div>
