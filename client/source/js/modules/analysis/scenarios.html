<div class="rich">

  <div ng-if="isMissingModelData">
    <spreadsheet-upload-hint></spreadsheet-upload-hint>
  </div>

  <div ng-if="!isMissingModelData">

    <div style="display: flex; flex-direction: column; align-items: flex-start;
                width: 100%; height: calc(100vh - 160px)">

      <div style="flex: 0 0 auto; width: 100%">

        <h1>Manage scenarios</h1>

        <table class="section table table-bordered" style="width: 100%;">

          <tr>
            <th style="width: 50px">Active</th>
            <th>Scenario Name</th>
            <th>Model Parameter Set</th>
            <th>Program Set</th>
            <th>Scenario Type</th>
            <th style="width:200px; max-width:200px">Manage</th>
          </tr>

          <tr ng-repeat="scenario in scenarios">
            <td style="width: 50px" class="text-center" update-checkbox-on-click>
              <input type="checkbox" ng-model="scenario.active">
            </td>
            <td>{{ scenario.name }}</td>
            <td>{{ parsetName(scenario) }}</td>
            <td>{{ programSetName(scenario) }}</td>
            <td>{{ scenario.scenario_type }}</td>
            <td style="white-space: nowrap; width:200px; max-width:200px">
              <button class="btn" ng-click="modal(scenario, 'edit', $event)">Edit</button>
              <button class="btn" ng-click="modal(scenario, 'copy', $event)">Copy</button>
              &nbsp; &nbsp; &nbsp;
              <span class="delete" ng-click="modal(scenario, 'delete', $event)">X</span>
            </td>
          </tr>

          <tr>
            <td colspan="6" class="text-right">
              <p class="error-hint" style="" ng-show="isMissingProgramSet">
                Please create a program set to add budget and coverage scenario.
                <a ui-sref="programs.manageProgramSet">Define/manage program set</a>
              </p>
              <button
                  class="btn"
                  ng-click="modal({'scenario_type': 'budget'}, 'add', $event)"
                  ng-disabled="isMissingProgramSet">
                Add a budget scenario
              </button>
              <button
                  class="btn"
                  ng-click="modal({'scenario_type': 'coverage'}, 'add', $event)"
                  ng-disabled="isMissingProgramSet">
                Add a coverage scenario
              </button>
              <button
                  class="btn"
                  ng-click="modal({'scenario_type': 'parameter'}, 'add', $event)">
                Add a parameter scenario
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="7">
              <div class="text-right">
                <button class="btn" ng-click="runScenarios()" ng-disabled="!isRunnable()">
                  Run scenarios
                </button>
              </div>
            </td>
          </tr>

        </table>

      </div>

      <div
        style="
           margin-left: 10px;
           border: 1px solid #DDD;
           flex: 1 1 auto;
           height:100%;
           width: 100%;
           overflow:auto">
          <optima-graphs graphs="graphs"></optima-graphs>
      </div>

  </div>

</div>
