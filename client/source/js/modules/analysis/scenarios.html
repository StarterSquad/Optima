<div class="rich">

    <div class="section grid" ng-show="!validate">
        <div class="9">
            <h1 ng-show="!show_message">Validating...</h1>
            <h1 ng-show="show_message">Model is not calibrated</h1>
            <div ng-show="show_message">
                <p>This model needs to be calibrated before scenarios can be executed.</p>
                <button role="button" class="btn" ng-click="doCalibrate()">Calibrate Model</button> 
            </div>
        </div>
        
    </div>

    <div class="section grid" ng-show="validate">
        <div class="9">
            <h1>Manage scenarios</h1>

            <table class="section table table-bordered">
                <thead>
                <tr>
                    <td><b>Active</b></td>
                    <td><b>Name</b></td>
                    <td>&nbsp;</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in scenarios">
                    <td class="text-center" style="width: 50px">
                        <input type="checkbox" ng-model="row.active">
                    </td>
                    <td>{{ row.name }}</td>
                    <td style="text-align: right; width: 10%">
                        <button role="button" class="btn" ng-click="openEditScenarioModal($event, row)">Edit</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5" class="text-right">
                      <button role="button" class="btn" ng-click="openAddScenarioModal($event)">Add a scenario</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="5">
                        <div style="float: right">
                          <button role="button" class="btn" ng-click="runScenarios()">Run scenarios</button>
                        </div>
                        <label>
                          <input type="checkbox" ng-model="runScenariosOptions.dosave" style="margin-top: 8px">
                          Save scenarios
                        </label>
                    </td>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <div class="well section" ng-show="validate">
        <div class="grid">
            <type-selector types="types"></type-selector>

            <div>
              <div class="chart-container __small" ng-repeat="graph in graphs">
                <div line-scatter-chart data="graph.data" options="graph.options" save-graph-as></div>
              </div>
            </div>

        </div>
    </div>



<input type="hidden" name="params" value="{{ formParams }}">
</div>
