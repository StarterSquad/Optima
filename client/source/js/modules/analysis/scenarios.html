<div class="rich">

    <div class="section grid" ng-show="!validate">
        <div class="9">
            <h1 ng-show="!show_message">Validating...</h1>
            <h1 ng-show="show_message">Model is not ready</h1>
            <div ng-show="show_message">
                <p>This model is not yet ready to execute scenarios.</p>
                <button type="button" class="btn" ng-click="gotoViewCalibrate()">View &amp; calibrate model</button>
            </div>
        </div>

    </div>

    <div class="section grid" ng-show="validate">
        <div class="9">
            <h1>Manage scenarios</h1>

            <table class="section table table-bordered">
                <thead>
                <tr>
                    <td><b>Active</b></td>
                    <td><b>Name</b></td>
                    <td>&nbsp;</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in scenarios">
                    <td class="text-center" style="width: 50px" update-checkbox-on-click>
                        <input type="checkbox" ng-model="row.active">
                    </td>
                    <td>{{ row.name }}</td>
                    <td style="text-align: right; width: 10%">
                        <button type="button" class="btn" ng-click="openEditScenarioModal($event, row)">Edit</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5" class="text-right">
                      <button type="button" class="btn" ng-click="openAddScenarioModal($event)">Add a scenario</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="5">
                        <div style="float: right">
                          <button type="button" class="btn" ng-click="runScenarios()">Run scenarios</button>
                        </div>
                        <label>
                          <input type="checkbox" ng-model="runScenariosOptions.dosave" style="margin-top: 8px">
                          Save scenarios
                        </label>
                    </td>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <div class="well section" ng-show="validate">
        <div class="grid">
            <export-all-charts ng-if="graphs" export-charts="exportCharts"></export-all-charts>
            <button ng-if="graphs" class="btn" ng-click="exportAllData()" save-graph-as="export-all">Export all data</button>
            <div>
              <div class="chart-container __small" ng-repeat="chart in graphs">
                <div line-scatter-chart data="chart.data" options="chart.options" save-graph-as></div>
              </div>
            </div>

        </div>
    </div>



<input type="hidden" name="params" value="{{ formParams }}">
</div>
