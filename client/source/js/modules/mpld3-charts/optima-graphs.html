

<div style="
       display: flex;
       flex-direction: row;
       width: 100%;
       height: 100%;">

  <div class="allcharts"
       style="
         flex: 1 1;
         overflow: auto;
         padding: 0;">

    <div ng-if="graphs">
      <export-all-charts
          name="Export Graphs">
      </export-all-charts>
      <button
          type="button"
          class="btn"
          ng-click="exportAllData()">
        Export Figure Data CSV
      </button>
    </div>

    <div
        ng-repeat="chart in graphs.mpld3_graphs"
        ng-show="chart.isChecked()"
        style="
          width: 49%;
          box-sizing: border-box;
          padding: 15px 0px 5px 0px;
          margin: 0;
          border-right: 1px solid #EEE;
          border-bottom: 1px solid #EEE;
          float: left;"
        class="chart-container">
      <div
          mpld3-chart="chart"
          chart-id="{{ chart.id }}">
      </div>
    </div>

  </div>

  <div style="
         flex: 0 0 230px;
         border-left: 1px solid #DDD;
         padding: 0px 20px 5px 20px;
         overflow: auto;">
    <div ng-if="graphs.selectors.length > 0">
      <div
          ng-repeat="selector in graphs.selectors"
          class="option">
        <input type="checkbox" ng-model="selector.checked"/>
        <span style="margin-left:10px">{{selector.name}}</span>
      </div>
    </div>
  </div>


</div>
