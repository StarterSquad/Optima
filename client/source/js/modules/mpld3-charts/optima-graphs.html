<div style="
       display: flex;
       flex-direction: row;
       width: 100%;
       height: 100%;">

  <div class="allcharts"
       style="
         flex: 1 1;
         overflow: auto;
         padding: 0;">

    <div ng-if="graphs"
         style="width:100%;
         border-bottom: 1px solid #EEE">
      <export-all-charts
          name="Export Graphs">
      </export-all-charts>
      <button
          type="button"
          class="btn"
          ng-click="exportAllData()">
        Export Data CSV
      </button>
      <br clear="all">
    </div>

    <style>
      .repeat-box:nth-child(even) {
        clear:both;
        background-color: red;
      }
    </style>

    <div
      style="
        display: flex;
        flex-wrap: wrap">
      <div
          ng-repeat="chart in graphs.mpld3_graphs"
          ng-show="chart.isChecked()"
          class="repeat-box"
          style="width: 48%;">
        <div
            style="
              padding: 15px 0px 5px 0px;
              margin: 0;
              border-right: 1px solid #EEE;
              border-bottom: 1px solid #EEE;"
            class="chart-container ">
          <div
              mpld3-chart="chart"
              chart-id="{{ chart.id }}">
          </div>
        </div>
      </div>
    </div>

  </div>

  <div ng-if="graphs.selectors.length > 0"
       style="
         flex: 0 0 230px;
         border-left: 1px solid #DDD;
         padding: 0px 20px 5px 20px;
         overflow: auto;">
    <div>
      <button
          style="margin-bottom: 10px;"
          class="btn"
          ng-click="updateGraphs()">
        Update Graphs
      </button>
    </div>
    <div style="
              text-indent: -15px;
              padding-left: 15px;"
        ng-repeat="selector in graphs.selectors"
        class="option">
      <input
          type="checkbox"
          ng-model="selector.checked">
        {{selector.name}}
      </input>
    </div>

  </div>


</div>
