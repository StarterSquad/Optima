

<div style="
       display: flex;
       flex-direction: row;
       width: 100%;
       height: 100%;">

  <div style="
         flex: 1 1;
         overflow: auto;">

    <div ng-if="graphs">
      <export-all-charts
          name="Export Graphs">
      </export-all-charts>
      <button
          type="button"
          class="btn"
          ng-click="exportAllData()">
        Export Figure Data CSV
      </button>
    </div>

    <div
        ng-repeat="chart in graphs.mpld3_graphs"
        ng-show="chart.isChecked()"
        class="chart-container __small">
      <div
          mpld3-chart="chart"
          chart-id="{{ chart.id }}">
      </div>
    </div>

  </div>

  <div style="
         flex: 0 0 280px;
         border-left: 1px solid #DDD;
         padding: 0px 20px 5px 20px;
         overflow: auto;">
    <div ng-if="graphs.selectors.length > 0">
      <div
          ng-repeat="selector in graphs.selectors"
          class="option">
        <input type="checkbox" ng-model="selector.checked"/>
        <span style="margin-left:10px">{{selector.name}}</span>
      </div>
    </div>
  </div>


</div>
