<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Optima</title>

  <!-- Favicons -->
  <link rel="shortcut icon" href="assets/images/project/favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/project/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/project/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/project/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/images/project/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/project/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/project/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="assets/images/project/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="assets/images/project/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="assets/images/project/favicon-32x32.png" sizes="32x32">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="assets/images/project/browserconfig.xml">

  <link rel="stylesheet" href="assets/css/main.css?bust=v0.4.0">
  <link rel="stylesheet" href="assets/css/chart.css?bust=v0.4.0">
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
      display: none !important;
    }
    ng\:form {
      display: block;
    }
    .ng-animate-block-transitions {
      -webkit-transition: 0s all !important;
      transition: 0s all !important;
    }
    .ng-hide-add-active, .ng-hide-remove {
      display: block !important;
    }
  </style>
</head>

<body ng-controller="MainCtrl">

  <div class="actionbar">
    <div class="elastic header">
      <div style="margin-left: 2em; margin-right: 1em">
        <img src="assets/images/project/logo/optima-hiv-logo-web.png">
      </div>
      <div
          data-menu
          ng-if="userLogged()">
      </div>
      <div
          style="
            flex: 1 1;
            text-align: left;"
          ng-cloak
          ng-if="userLogged()"
          class="logged-in">
        <b>user:</b>
        <span ng-show="user.displayName">{{ user.displayName }}</span>
        <span ng-show="!user.displayName">{{ user.username }}</span>
        <br>
        <b>project:</b>
        <span ng-show="activeProject.isSet()">{{ activeProject.name }}</span>
        <span ng-show="!activeProject.isSet()">[none]</span>
      </div>
    </div>
  </div>

  <div
      style="flex: 1 1;"
      class="layout_cnt">
    <div ui-view></div>
  </div>


  <!-- Scripts -->
  <script src="vendor/requirejs/require.js"></script>
  <script>
    require(['require', './js/config'], function(require, config) {
      config.urlArgs = 'bust=v1.0.1';
      window.require.config(config);
      require(['./js/main.js']);
    });
  </script>

</body>

</html>
