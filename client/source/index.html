<body ng-controller="MainCtrl">

<div class="centeredcontainer">
  <br>
  <div></div>
  <div></div>
  <div><button class="btn" ui-sref="about">About</button></div>
  <div><i class="header_logo logo"></i></div>
  <div><button class="btn" ui-sref="help">Help</button></div>
  <div></div>
</div>

<div class="elastic layout">
  <div class="elastic_col __shrink layout_aside">
    <div data-menu="asideMenuSettings" template="accordion">
    </div>
  </div>
  <div class="elastic_col layout_cnt">
    <div ui-view></div>

    <!-- CK: This should be a proper footer, not part of this page, and the buttons should be evenly distributed across the full width of the bottom (i.e. "Save project" on the left, "Save project as..." in the center, and "Exit" on the right) -->
    <br><br>
    <div class="centeredcontainer">
      <br>
      <div></div>
      <div><button class="btn" ui-sref="save-project">Save project</button></div> <!-- CK: grey out "Save project" button if no unsaved changes; pop up a little message saying "Project saved" if save successful -->
      <div><input type="file" id="file2" style="display:none"><button class="btn" onclick="openFileOption();return;">Save as...</button></div> <!-- CK: gray out if no project loaded -->
      <div><button class="btn" onclick="exit_optima();return;">Exit</button></div> <!-- CK: make actually work :) -->
      <div></div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="vendor/requirejs/require.js"></script>
<script>
  // obtain requirejs config
  require(['require', './js/config-require'], function (require, config) {

    // set cache beater
    config.urlArgs = 'bust=v0.4.0';

    // update global require config
    window.require.config(config);

    // load app
    require(['./js/main.js']);
  });
</script>

<script>
  function openFileOption()
  {
    document.getElementById("file1").click();
  }
  function exit_optima() {
    if (confirm("Exit Optima?")) {
      close();
    }
  }
</script>

</body>
</html>
