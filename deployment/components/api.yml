  - name: API | Copy upstart script
    template: src={{root_dir}}/components/templates/upstart.conf.j2 dest=/etc/init/optima-api.conf backup=yes
    sudo: yes
    tags:
      - api
      - update

  - name: API | Restart
    service: name=optima-api state=restarted
    sudo: yes
    tags:
      - api
      - update
